name: Upload release assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            scripts/install.sh
            scripts/install.ps1
            scripts/uninstall.sh
            scripts/uninstall.ps1
            scripts/install.sh.sha256
